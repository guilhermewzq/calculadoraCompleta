<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorgeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>
    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                 <label for="conta">Conta</label>
                 <div>
                    <img src="./images/icon-dollar.svg" alt="icon dolar">
                    <input type="number" name="conta" id="conta">
                 </div>
                </div>
                <div class="gorgeta">
                   <label for="">Selecione a gorjeta %</label>
                     <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" value="outra" id="outra">
                     </div>
                     <div class="pessoas">
                        <label for="pessoas">Quantidades de pessoas</label>
                        <p>Nao pode ser zero</p>
                        <div>
                           <img src="./images/icon-person.svg" alt="icon pessoa">
                           <input type="number" name="conta" id="conta">
                        </div>
                     </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
